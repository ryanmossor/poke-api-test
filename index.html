<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API Test</title>
    <script defer src="./api.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="chooseGen">
        <form id="form">
            <label>Choose a generation:</label>
            <select name="gen" id="gen">
                <option value="">* Select One *</option>
                <option id="starter-test" value="starter-test">Starter Test</option>
                <option id="gen1" value="gen1">Gen 1</option>
                <option id="gen2" value="gen2">Gen 2</option>
                <option id="gen3" value="gen3">Gen 3</option>
                <option id="gen4" value="gen4">Gen 4</option>
                <option id="gen5" value="gen5">Gen 5</option>
                <option id="gen6" value="gen6">Gen 6</option>
                <option id="gen7" value="gen7">Gen 7</option>
                <option id="gen8" value="gen8">Gen 8</option>
            </select>
            <input id="submit" type="submit">
        </form>
    </div>
    <div id="container">

    </div>
</body>

</html>
